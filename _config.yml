# Build settings
markdown:               kramdown
highlighter:            rouge
kramdown:
  toc_levels:           "2"

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-sitemap
  - jemoji

exclude: 
  - vendor
  - .bundle
  - .sass-cache
  - config
  - Gemfile
  - Gemfile.lock
  - node_modules
  - log
  - tmp
  - Rakefile
  - package.json
  - CHANGELOG
  - LICENSE
  - README
  - /docs

sass:
  style:                compressed

# collections:
collections:
  blocks:
    output:             false
  sidebars:
    output:             false
  faqs:
    output:             false
  portfolio:
    output:             true

# Defaults
defaults:
  # _posts
  - scope:
      path:                 ""
      type:                 posts
    values:
      layout:               post
      section:              large
      sidebar: 
        right:              blog
      comments:             false
      share:                false
      related:              false
      mailchimp:            false
      navbar:
        transparent:        true
        transparent_color:  light
      header:
        layout:             center
        #background_overlay: "rgba(0, 0, 0, 0.8)"
        background_overlay: "rgba(51, 30, 0, 0.65)"        
        color:              light
        header_size:        medium
        heading_size:       medium
        parallax:           true
  # _pages
  - scope:
      path:                 ""
      type:                 pages
    values:
      layout:               page
  # _portfolio
  - scope:
      path:                 ""
      type:                 portfolio
    values:
      layout:               page